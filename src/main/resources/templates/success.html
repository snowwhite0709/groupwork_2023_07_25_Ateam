<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン成功</title>
</head>
<body>
 <h1>ログインに成功しました</h1>
 <p th:text="${username}"></p>

<form method="post">

 <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
 </form>
 <form th:action="@{/logout}" method="post">
 <input type="submit" value="ログアウト"/>
 </form>
</body>
</html>
