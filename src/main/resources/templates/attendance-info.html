<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Attendance Information</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background: #9CECFB;
			/* fallback for old browsers */
			background: -webkit-linear-gradient(to right, #9CECFB, #65C7F7, #0052D4);
			/* Chrome 10-25, Safari 5.1-6 */
			background: linear-gradient(to right, #9CECFB, #65C7F7, #0052D4);
			/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
		}

		table {
			table-layout: fixed;
		}

		.info-section1 {
			margin-top: 20px;
		}

		.info-section1 h2 {
			margin-bottom: 10px;
		}

		.info-section1 table {
			border-collapse: collapse;
			width: 30%;
			margin-top: 10px;
		}

		.info-section1 th,
		.info-section1 td {
			border: 1px solid rgb(0, 0, 0);
			padding: 8px;
			text-align: center;
			background-color: rgb(129, 225, 254);
		}

		.info-section1 td {
			background-color: rgb(255, 255, 255);
		}


		.info-section2 {
			margin-top: 20px;
		}

		.info-section2 h2 {
			margin-bottom: 10px;
		}

		.info-section2 table {
			border-collapse: collapse;
			width: 70%;
			margin-top: 10px;
		}

		.info-section2 th,
		.info-section2 td {
			border: 1px solid rgb(0, 0, 0);
			padding: 8px;
			text-align: center;
			background-color: rgb(129, 225, 254);
		}

		.info-section2 td {
			background-color: #fff;
		}

		table tr:nth-child(odd) td {
			background: #eee
		}

		.buttonInfo {
			display: flex;
			justify-content: left;
		}

		.buttonInfo form {
			margin-right: 10px;
		}
	</style>
</head>

<body>

	<div class="info-section1">
		<h2>当日の出勤・退勤時刻</h2>

		<table>
			<!-- 当日の出勤・退勤時刻の情報を表示 -->

			<tr>
				<th>出勤時間</th>
				<th>退勤時間</th>
			</tr>

			<tr th:if="${todayWork != null and todayWork.size() > 0}">
				<td th:text="${todayWork[0]}"></td>
				<td th:text="${todayWork[1]}"></td>
			</tr>
		</table>
	</div>
	<div class="info-section2">
		<h2>当月の出勤状況</h2>
	</div>

	<form th:action="@{/submitForm}" method="post">
		<label for="yearMonth">年月を選択:</label>
		<select id="yearMonth" name="yearMonth">
			<option th:each="ym : ${yearMonth}" th:value="${ym}" th:text="${ym}"></option>
		</select>
		<input type="submit" value="Submit">
	</form>


	<div class="info-section2">
		<table border="2">
			<!-- 当月の出勤状況と残休日の情報を表示 -->
			<tr>
				<th>日付</th>
				<th>出勤時間</th>
				<th>退勤時間</th>
				<th>定時</th>
				<th>残業時間</th>
			</tr>

			<tr th:each="work, row  : ${list}">
				<td th:text="${work.day}"></td>
				<td th:text="${work.attendancetime}"></td>
				<td th:text="${work.leavingtime}"></td>
				<td>09:00-18:00</td>
				<td th:text="${work.overtime}"></td>

			</tr>
		</table>
	</div>

	<div class="info-section2">
		<table border="2">
			<!-- 当月の出勤状況と残休日の情報を表示 -->
			<tr>
				<th>出勤日数</th>
				<th>欠勤日数</th>
				<th>総残業時間</th>
				<th>有給残日数</th>
				<th>有給使用日数</th>
			</tr>

			<tr>
				<td th:text="${workingDays}"></td>
				<td>0</td>
				<td th:text="${totalOverTime}"></td>
				<td>10</td>
				<td>0</td>
			</tr>
		</table>
	</div>
	<br>
	<div class="buttonInfo">

		<form action="/login" method="get">
			<button type="submit">ログイン画面</button>
		</form>

		<form th:action="@{/tanaka/employee}" method="get">
			<button>メインメニュー</button>
		</form>

	</div>

</body>

</html>
