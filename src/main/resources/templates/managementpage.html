<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>管理者画面</title>
<link rel="stylesheet" th:href="@{/css/managementhome.css}">
</head>
<body>	
	<div class="navbar">
    <a th:href="@{/management}">勤怠承認</a>
    <a th:href="@{/management/attendanceregistration}">勤怠登録</a>
    <a th:href="@{/management/accountmanagement}">アカウント管理</a>
    <a th:href="@{/management/accountedit}">アカウント新規作成</a>
    <a th:href="@{/management/pay}">給与計算</a>
</div>

<table border="1" th:unless="${#lists.isEmpty(list)}" style="table-layout: fixed;">
	
<tr>
    <th>アカウントid</th>
    <th>出勤日</th>
    <th>出勤時刻</th>
    <th>退勤時刻</th>
    <th>残業時間</th>
    <th>承認チェック</th>
  </tr>
  	
  	<tr th:each="obj : ${list}" align="center">
	<td th:text="${obj.employee_id}">id</td>
    <td th:text="${obj.day}">出勤日</td>
    <td th:text="${obj.attendancetime}">出勤時刻</td>
    <td th:text="${obj.leavingtime}">退勤時刻</td>
    <td th:text="${obj.overtime}">残業時間</td>
    <!--<td th:text="${obj.kind}">出勤種別</td>-->

   <td>
	<form method="POST" th:action="@{/management/{id}(id=${obj.id})}">
	<input type="submit" value="承認">
	</form>
   </td>
</table>

</body>
</html>
